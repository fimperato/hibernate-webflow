<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:p="http://primefaces.org/ui"
				template="/WEB-INF/template/standardTemplate.xhtml" >
				
<ui:define name="leftSide">
	<p>
		[Review Product - left side]
	</p>
</ui:define>
<ui:define name="content">
	<h1>${product.name}</h1>
	<address>
		<br />
		${product.state} 
	</address>
	<h:form id="product">
	    <div>
	        Amount:&#160;
            <h:outputText value="#{product.amount}">
                <f:convertNumber type="currency" currencySymbol="$"/>
            </h:outputText>
	    </div>
		<div>
			<p:commandButton id="getForecast" action="getForecast" value="Get Forecast for Product" ajax="false" />
			<p:commandButton id="cancel" action="cancel" value="Back to Search"/>
		</div>
	</h:form>
</ui:define>
</ui:composition>
