<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:c="http://java.sun.com/jsp/jstl/core"
				template="/WEB-INF/template/standardTemplate.xhtml" >
				
<ui:define name="leftSide">
	<p>
		Spring Security
	</p>
</ui:define>
<ui:define name="content">
<div class="span-5">
	<p>username/password:</p>
	<ul>
		<li>usertest/passtest</li>
	</ul>
</div>
<div class="span-10 append-2 last">
	<c:if test="${not empty param.login_error}">
		<div class="error">
			Login not successful<br />
			Reason #{sessionScope.SPRING_SECURITY_LAST_EXCEPTION.message}
		</div>
	</c:if>
	<form name="f" action="${request.contextPath}/spring/loginProcess" method="post">
		<fieldset>
			<legend>Login Information</legend>
				<p>
					User:
					<br />
					<c:if test="${not empty param.login_error}">
						<c:set var="username" value="${sessionScope.SPRING_SECURITY_LAST_USERNAME}"/>
					</c:if>
					<input type="text" name="username" value="#{username}"/>
				</p>
				<p>
					Password:
					<br />
					<input type="password" name="password" />
				</p>
				<p>
					<input type="checkbox" name="_spring_security_remember_me"/> 
					No ask for my password again:
				</p>
				<p>
					<input name="submit" type="submit" value="Login" />
				</p>
		</fieldset>
	</form>
</div>
</ui:define>
</ui:composition>
